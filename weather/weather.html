<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./weather.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">weather</h1>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input placeholder="Search for a city or airport" />
        <i class="fa-solid fa-microphone"></i>
      </div>

      <div class="myLocation">
        <div class="top">
          <div class="top-left">
            <div class="location">Los Angeles</div>
            <div class="location-time">9:41 AM</div>
          </div>
          <div class="temprature">56</div>
        </div>
        <div class="bottom">
          <div class="cloud"></div>
          <div class="maxTemprature"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./weather.js"></script>
  <script
    src="https://kit.fontawesome.com/9cd0f99006.js"
    crossorigin="anonymous"
  ></script>
</html>
